<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Formulario de reembolso</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    margin: 0;
    padding: 0;
    color: #111;
  }
  .container {
    max-width: 600px;
    margin: 40px auto;
    padding: 0 16px;
  }
  a.back-link {
    display: inline-block;
    margin: 16px;
    color: #0073bb;
    text-decoration: none;
    font-size: 14px;
  }
  a.back-link:hover {
    text-decoration: underline;
  }
  h1 {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 10px;
    color: #111;
  }
  p {
    font-size: 14px;
    color: #555;
    margin-bottom: 24px;
  }
  label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 6px;
    color: #111;
  }
  input[type="text"],
  input[type="email"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #d5d9d9;
    border-radius: 4px;
    background-color: #f9f9f9;
    font-size: 14px;
    box-sizing: border-box;
    margin-bottom: 16px;
  }
  textarea {
    min-height: 100px;
    resize: vertical;
  }
  button {
    background-color: #ffd814;
    border: 1px solid #fcd200;
    border-radius: 4px;
    padding: 10px 16px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    color: #111;
  }
  button:hover {
    background-color: #f7ca00;
  }
  .note {
    font-size: 13px;
    color: #555;
    margin-top: 16px;
  }
</style>
</head>
<body>

<a href="https://vcbemcomseucorpo.site/home-acesso-cancion-latam/" class="back-link">← Volver a la página principal</a>

<div class="container">
  <h1>Solicitud de reembolso</h1>
  <p>Lamentamos que quieras solicitar un reembolso. Por favor, completa los datos a continuación para que podamos procesarlo rápidamente.</p>

  <form id="refundForm" onsubmit="return handleSubmit(event)">
    <label for="name">Nombre completo</label>
    <input type="text" id="name" name="name" placeholder="Ej. María Pérez" required>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

    <label for="phone">Teléfono (opcional)</label>
    <input type="text" id="phone" name="phone" placeholder="+55 11 9xxxx-xxxx">

    <label for="reason">Motivo del reembolso</label>
    <select id="reason" name="reason" required>
      <option value="">Selecciona un motivo</option>
      <option value="No era lo que esperaba">No era lo que esperaba</option>
      <option value="Problemas técnicos">Problemas técnicos</option>
      <option value="Contenido insuficiente">Contenido insuficiente</option>
      <option value="Compra duplicada">Compra duplicada</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="details">Describe brevemente el motivo</label>
    <textarea id="details" name="details" placeholder="Cuéntanos brevemente el motivo de tu solicitud..."></textarea>

    <button type="submit">Enviar solicitud de reembolso</button>
  </form>

  <p class="note">Nuestro equipo revisará tu solicitud y se pondrá en contacto contigo lo antes posible.</p>
</div>

<script>
function handleSubmit(e) {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const reason = document.getElementById('reason').value;
  const details = document.getElementById('details').value.trim();

  const subject = 'Solicitud de reembolso - ' + name;
  const body = 
    'Nombre: ' + name + '\n' +
    'Correo: ' + email + '\n' +
    'Teléfono: ' + (phone || 'No proporcionado') + '\n' +
    'Motivo: ' + reason + '\n\n' +
    'Detalles:\n' + (details || '(sin detalles)');

  const mailto = 
    'mailto:danagapreto@gmail.com?subject=' + encodeURIComponent(subject) +
    '&body=' + encodeURIComponent(body);

  window.location.href = mailto;
  alert('Se abrirá tu aplicación de correo para enviar la solicitud.');
  return false;
}
</script>

</body>
</html>
