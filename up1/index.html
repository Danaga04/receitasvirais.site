<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        /* Estilo para tornar o vídeo responsivo (manter a proporção 16:9) */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            margin-top: 20px;
            border-radius: 4px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Support!</h1>
        <p>Your action has been successfully completed. We appreciate you!</p>
        <p>Here is a special video for you to enjoy:</p>
        
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/CQixVs1K-S0" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>

        <p style="margin-top: 30px; font-size: 0.9em; color: #777;">If you have any questions, please contact us.</p>
    </div>
</body>
</html>
